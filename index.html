  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }
    img {
      width: 120px;
      max-width: 50%;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #ad070e;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #c50c15;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.75rem;
      }
      h2 {
        font-size: 1rem;
      }

        font-size: 1rem;

<body>
  <img src="images/logo.png" alt="Logo" />
  <h1>Parabéns!</h1>
  <h2>Sua licença foi aprovada!</h2>
  <h2>Acesse seu aplicativo clicando abaixo:</h2>
  <a class="btn" href="/index1.html" target="_blank">ACESSAR</a>

  <script>
    // Aplica parâmetros da URL nos links
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("a").forEach((el) => {
        const href = el.getAttribute("href");
        if (href && !href.includes("#")) {
          const search = window.location.search;
          el.setAttribute("href", href.includes("?") ? href + search.replace("?", "&") : href + search);
        }
      });
    });

    // Redirecionamento ao voltar
    const back_redirect_back_link = "https://www.novidadeonline.fun/obg/" + location.search;
    history.pushState({}, "", location.href);
    history.pushState({}, "", location.href);
    window.addEventListener("popstate", (e) => {
      if (e.state) setTimeout(() => location.href = back_redirect_back_link, 1);
    });

    // Scripts externos
    document.body.appendChild(Object.assign(document.createElement("script"), {
      src: "https://cdn.atomicatpages.net/cdn/a.js?cache=" + Math.floor(Math.random() * 100000),
      async: true,
      defer: true
    }));
    document.body.appendChild(Object.assign(document.createElement("script"), {
      src: "https://cdn.atomicatpages.net/cdn/atomicpixel.js?cache=" + Math.floor(Math.random() * 100000),
      async: true,
      defer: true
    }));
  </script>
</body>
