<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uma Apresentação Especial Para Você</title>

    <script src="https://player.vimeo.com/api/player.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            width: 100%;
            margin: 20px auto;
            padding: 20px 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .headline {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 177.77%;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: 0;
            pointer-events: none; /* Impede o iframe de roubar o clique */
        }
        /* NOVA CAMADA DE CLIQUE */
        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: pointer;
        }
        #play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Fica abaixo da camada de clique */
            pointer-events: none;
        }
        #play-button-overlay::after {
            content: '';
            display: block;
            border-style: solid;
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.25);
            z-index: 4;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #e50914;
            transition: width 0.3s ease-in-out; /* Aumentar a suavidade da transição */
        }
        #resume-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(164, 13, 19, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            transition: opacity 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            cursor: default;
        }
        .resume-content p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .resume-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .resume-button {
            width: 90%;
            max-width: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #fff;
            background: none;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #cta-button {
            background-color: #28a745;
            color: white;
            padding: 18px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            margin-top: 25px;
            width: 100%;
            box-sizing: border-box;
            display: none;
        }
        .comments-section { margin-top: 30px; }
        .comments-section img { width: 100%; border-radius: 12px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Assista à apresentação especial abaixo para descobrir o segredo:</h1>
        <div class="video-container">
            <iframe
                id="vsl-player"
                src="https://player.vimeo.com/video/1100941593?autoplay=1&controls=0&dnt=1&transparent=0&muted=1"
                allow="autoplay; fullscreen; picture-in-picture">
            </iframe>

            <div id="click-overlay"></div>
            
            <div id="play-button-overlay"></div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="video-progress"></div>
            </div>
            <div id="resume-overlay">
                <div class="resume-content">
                    <p>Você já começou a assistir esse vídeo</p>
                    <div class="resume-options">
                        <button id="continue-btn" class="resume-button">▶ Continuar assistindo</button>
                        <button id="restart-btn" class="resume-button">↺ Assistir do início</button>
                    </div>
                </div>
            </div>
        </div>
        <a id="cta-button" href="https://go.tribopay.com.br/xwfckg6s4r">SIM, QUERO MEU ACESSO!</a>
        <div class="comments-section">
            <img src="images/feedbackvideopay.png" alt="Comentários de clientes satisfeitos" />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoIdVimeo = '1100941593';
            const player = new Vimeo.Player(document.getElementById('vsl-player'));
            
            // ELEMENTO PRINCIPAL PARA O CLIQUE
            const clickOverlay = document.getElementById('click-overlay');
            const playButtonOverlay = document.getElementById('play-button-overlay');
            const resumeOverlay = document.getElementById('resume-overlay');
            const continueBtn = document.getElementById('continue-btn');
            const restartBtn = document.getElementById('restart-btn');
            const progressBar = document.getElementById('video-progress');
            const ctaButton = document.getElementById('cta-button');
            const videoIdStorageKey = `vimeoProgresso_${videoIdVimeo}`;
            const porcentagemParaAparecerCTA = 50;
            let isCtaVisible = false;

            function startPlayback(time = 0) {
                resumeOverlay.style.display = 'none';
                player.setCurrentTime(time).then(() => {
                    player.play().catch(error => {
                        if (error.name === 'NotAllowedError') {
                            player.setVolume(0);
                            player.play();
                        }
                    });
                });
            }

            player.ready().then(() => {
                const savedTime = localStorage.getItem(videoIdStorageKey);
                if (savedTime && parseFloat(savedTime) > 5) {
                    resumeOverlay.style.display = 'flex';
                    resumeOverlay.style.opacity = '1';
                } else {
                    playButtonOverlay.style.display = 'flex';
                }
            });

            // O CLIQUE AGORA É NA CAMADA TRANSPARENTE
            clickOverlay.addEventListener('click', () => {
                if (getComputedStyle(resumeOverlay).display === 'none') {
                    player.getPaused().then(paused => {
                        if (paused) {
                            player.getCurrentTime().then(currentTime => startPlayback(currentTime));
                        } else {
                            player.pause();
                        }
                    });
                }
            });

            continueBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                startPlayback(localStorage.getItem(videoIdStorageKey) || 0);
            });

            restartBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                localStorage.removeItem(videoIdStorageKey);
                startPlayback(0);
            });

            player.on('play', () => {
                playButtonOverlay.style.opacity = '0';
                player.setVolume(1);
            });

            player.on('pause', () => {
                if (getComputedStyle(resumeOverlay).display === 'none') {
                    playButtonOverlay.style.opacity = '1';
                }
            });

            player.on('ended', () => {
                playButtonOverlay.style.opacity = '1';
                localStorage.removeItem(videoIdStorageKey);
            });

            player.on('timeupdate', (data) => {
                progressBar.style.width = `${data.percent * 100}%`;
                if (data.seconds > 5) {
                    localStorage.setItem(videoIdStorageKey, data.seconds);
                }
                if (data.percent * 100 >= porcentagemParaAparecerCTA && !isCtaVisible) {
                    ctaButton.style.display = 'block';
                    isCtaVisible = true;
                }
            });
        });
    </script>
</body>
</html>
